<!DOCTYPE html>

    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Alura Geek</title>

<body class="bodyy">

    <header class="header">
        <img src="./iconos/logo.png" alt="logo">
        <h1>Laptops-Alura Geek</h1>
    </header>
    
    <main class="main-container">
        <section>
            <h1>Mis Productos:</h1>
            <div data-product class="products-container">
                <!-- Aqui se renderizaran las cards -->
            </div >
        </section>

        <!-- Formulario -->
        <section class="section2">
            <h1>Agregar un producto:</h1>

            <form class="formulario" data-formulario>
                <fieldset class="formulario-laptop">
                    <input id="modelo-laptop" class="input-modelo" placeholder="Modelo de Laptop" type="text" data-modelo />
                </fieldset>
                <fieldset class="formulario-laptop">
                    <input id="precio-laptop" class="input-precio" placeholder="Precio de Laptop" type="text" data-precio />
                </fieldset>
                <fieldset class="formulario-laptop">
                    <input id="imagen-laptop" class="input-imagen" placeholder="URL de la imagen" type="text" data-imagen />
                </fieldset>
                <div class="botones">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="submit" class="btn btn-danger">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">

            <div class="redes_footer">

                  <a href="https://github.com/vanessamoralesm" target="_blank" rel="nofollow noreferrer noopener"><img src="./iconos/github.svg" alt="GitHub"></a>
                </div>
            </div>
    
            <div class="footer-logo">
                <h3>Alura Geek</h3>
                <img src="./iconos/logo.png" alt="logo">
